<html>

    <head>
        <title>Banco do SantoAndré</title>
    </head>

    <body>
        <img src="../img/Banco santoANDRÉ.png" width="750px" height="350px">
        <br>
    </body>

    <script>
        var nome = prompt("Digite seu nome: ")
        var idade = prompt("Digite sua idade:")
        var endereco = prompt("Digite seu endereço:")
        var telefone = Number.parseInt(prompt("Digite seu numero de telefone"))
        var email = prompt("Digite seu email:")
        var cpf = Number.parseInt(prompt("Digite seu cpf:"))

        document.writeln("Bem-Vindo(a) ao banco SantoAndré, seu nome é ", nome, "<br>")
        document.writeln("Você tem ", idade, " anos e mora na rua ", endereco, "<br>")
        document.writeln("Você deve usar o email ", email, "| para usar o sistema<br>")
        document.writeln("Seu identificador unico é: ", cpf, "<br>")
        document.writeln("Dados para contato: ", telefone, "<br>")

    </script>

</html>
